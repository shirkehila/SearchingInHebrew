version: '3'
services:
  elasticsearch:
    build:
      context: ./elasticsearch  # Path to the custom Elasticsearch Dockerfile
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
    ports:
      - "9200:9200"  # Expose Elasticsearch HTTP port
      - "9300:9300"  # Expose Elasticsearch transport port
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data  # Mount a volume for data persistence
    networks:
      - elasticsearch-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:7.16.0  # Specify the Kibana version
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200  # Set the Elasticsearch host
    ports:
      - "5601:5601"  # Expose Kibana web UI
    depends_on:
      - elasticsearch  # Ensure Kibana starts after Elasticsearch
    networks:
      - elasticsearch-net

volumes:
  elasticsearch-data:  # Define a named volume for Elasticsearch data

networks:
  elasticsearch-net:  # Define a custom network for Elasticsearch and Kibana
